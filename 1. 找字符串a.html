<!-- 不使用JS内置API处理 -->
<html>
  <script>
    // 判断是否存在字符 a
    let str = 'c90239abc';
    console.log(find(str,'a'));

    function find(str,disStr){
      // 遍历每个字符去判断
      for (let c of str) {
        console.log(c);
        if (c == disStr){
          return true;
        }
      }
      return false;
    }

  </script>
</html>
